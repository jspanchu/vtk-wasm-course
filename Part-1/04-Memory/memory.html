<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body>
    <script>
        const memory = new WebAssembly.Memory({initial:10, maximum:100});
        const data = new DataView(memory.buffer);
        data.setUint32(0, 42, true);
        memory.buffer instanceof SharedArrayBuffer == true;
        console.log("Value in WebAssembly memory:", data.getUint32(0, true));
    </script>
  </body>
</html>
